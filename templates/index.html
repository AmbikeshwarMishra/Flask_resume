<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Online Resume Builder</h2>
        <form action="/download" method="POST">
            <input class="form-control mb-3" type="text" name="name" placeholder="Full Name" required>
            <input class="form-control mb-3" type="email" name="email" placeholder="Email" required>
            <textarea class="form-control mb-3" name="education" placeholder="Education" rows="3"></textarea>
            <textarea class="form-control mb-3" name="skills" placeholder="Skills (comma-separated)"
                rows="2"></textarea>
            <textarea class="form-control mb-3" name="projects" placeholder="Projects" rows="3"></textarea>
            <textarea class="form-control mb-3" name="experience" placeholder="Experience" rows="3"></textarea>
            <button class="btn btn-primary" type="submit">Generate & Download Resume</button>
        </form><br>
        <form action="/resume" method="POST" style="display:inline-block;">
            <!-- Input fields here 
            <button type="submit" class="btn btn-primary">Preview Resume</button> -->
        </form>

        <form action="/download" method="POST" style="display:inline-block;">
            <!-- Repeat input fields (or use JS to sync) 
            <button type="submit" class="btn btn-success">Download PDF</button> -->
        </form>
    </div>
</body>

</html>
